<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/index.css" />
    <title>Twitter Summarizer</title>
  </head>

  <body>
    <div class="container pt-4">
      <h1 class="text-center">Twitter Summarizer</h1>
      <p class="text-muted text-center">
        Explore crowd sentiment through tweets <i class="fab fa-twitter"></i>
      </p>
      <form id="query-form" method="GET" action="search" class="mt-4 mx-auto">
        <div class="form-group">
          <div class="input-group">
            <input
              name="q"
              type="text"
              class="form-control"
              placeholder="Search..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      {% if has_results %}
      <div class="results mx-auto card">
        <div class="card-body">
          <table>
            <tr>
              <th class="text-success">Positive</th>
              <td class="text-success">{{ positive }}%</td>
            </tr>
            <tr>
              <th class="text-info">Neutral</th>
              <td class="text-info">{{ neutral }}%</td>
            </tr>
            <tr>
              <th class="text-danger">Negative</th>
              <td class="text-danger">{{ negative }}%</td>
            </tr>
          </table>
        </div>
      </div>
      {% endif %}
    </div>
    <script src="static/chart.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
