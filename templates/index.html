<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />



    <meta http-equiv="X-UA-Compatible" content="ie=edge" />




    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>

</head>

<body class="d-flex flex-column align-items-center justify-content-center" style="background-color: bisque;">
    <h1>Type something</h1>
    <form method="GET" action="search">
        <div class="input-group">
            <input type="text" placeholder="Search" name="q" />
            <div class="input-group-append">
                <button type="submit" class="btn btn-dark">Search</button>
            </div>


        </div>
    </form>
    
    <div class="container">
        {% if has_results %}
        <div class="results mx-auto card">
            <div class="card-body">
                <table>
                    <tr>
                        <th class="text-success">Positive</th>
                        <td class="text-success">{{ positive }}%</td>
                    </tr>
                    <tr>
                        <th class="text-info">Neutral</th>
                        <td class="text-info">{{ neutral }}%</td>
                    </tr>
                    <tr>
                        <th class="text-danger">Negative</th>
                        <td class="text-danger">{{ negative }}%</td>
                    </tr>
                </table>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="static/chart.js"></script>
    <script src="static/main.js"></script>
</body>

</html>
